    <!-- Image link template to be reused. #image-360 is the a-sky -->
    <script id="link" type="text/html">
        <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 2"
            material="shader: flat; src: ${thumb}"
            sound="on: click; src: #click-sound"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}" 
            proxy-event="event: click; to: #image-360; as: fade">
        </a-entity>
    </script>

    <script>
        AFRAME.registerComponent('evercool-component', {
            init: function () {
                // set init sky here instead of at <a-sky>
                this.el.setAttribute('src', "#room-01");
            },
            tick: function () {
                const sky = this.el.getAttribute('material').src.id;
                // if (sky == "sechelt") {
                //     document.getElementById("testing").setAttribute("value", "YES")
                // } else {
                //     document.getElementById("testing").setAttribute("value", "No")
                // }

                const isInRoom01 = sky == "room-01";
                const isInRoom02 = sky == "room-02";

                this.setEnabled(document.getElementById("link-room-01-to-room-02"), isInRoom01);
                this.setEnabled(document.getElementById("link-room-02-to-room-01"), isInRoom02);

                if (isInRoom01) {
                    this.el.setAttribute("rotation", {x: 0, y: -92, z: 0});
                } else if (sky == "room-02") {
                    
                }
            },
            setEnabled: function(targetEl, enabled) {
                targetEl.setAttribute("visible", enabled);
                targetEl.setAttribute("scale", enabled ? "1 1 1" : "0 0 0");
            }
        });
    </script>
