<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <!-- If running this example without a local copy of A-Frame, replace this next line with:
    <script src="https://aframe.io/releases/<release_number>/aframe.min.js"></script>
    -->
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdn.rawgit.com/richardanaya/aframe-canvas/master/index.js"></script>
    <script src="https://ejeinc.github.io/aframe-canvas-text/canvas-text.js"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
        <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            sound="on: click; src: #click-sound"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade">
        </a-entity>
    </script>

    <script>
        AFRAME.registerComponent('evercool-component', {
            init: function () {
                // set init sky here instead of at <a-sky>
                this.el.setAttribute('src', "#room_01");
            },
            tick: function () {
                Array
                .from(document.getElementById("links").children)
                .forEach(link => link.setAttribute("visible", false));

                const sky = this.el.getAttribute('material').src.id;
                if (sky == "sechelt") {
                    document.getElementById("testing").setAttribute("value", "YES")
                } else {
                    document.getElementById("testing").setAttribute("value", "No")
                }

                if (sky == "room_01") {
                    this.el.setAttribute("rotation", {x: 0, y: -92, z: 0});
                    this.setEnabled(document.getElementById("link_room_01_to_room_02"), false);
                } else if (sky == "room_02") {
                    document.getElementById("link_room_02_to_room_01").setAttribute("visible", true);
                }
            },
            setEnabled: function(el, enabled) {
                el.setAttribute("visible", enabled);
                if (!enabled) {
                    el.setAttribute("scale", "0 0 0");
                }
            }
        });
    </script>
    <style>
        #about {
            display: none;
            position: absolute;
            z-index: 7001;
            width: 300px;
            top: 40px;
            left: 40px;
            font: 14px 'Voces', Arial, sans-serif;
            color: white;
            line-height: 1.3rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="about" style="display: block;">

        <b>aframe-environment-component</b>
        <p>A component for adding procedural environments to your <a href="http://aframe.io">A-Frame</a> demos and experiences.</p>
        <p>
          Press <b>ctrl + alt + i</b> to enter inspector and tweak parameters.</p>
        <p>
          <a href="http://github.com/feiss/aframe-environment-component">GitHub / How to use it</a>
        </p>
    </div>
    <a-scene>
        <a-assets>
            <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
            <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
            <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
            <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
            <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

            <img id="room_01" crossorigin="anonymous" src="./01.jpg">
            <img id="room_02" crossorigin="anonymous" src="./02.jpg">
            
        </a-assets>
        
        <!-- 360-degree image.src="#city" -->
        <a-sky evercool-component id="image-360" radius="10" 
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>
        <a-text id="testing" font="kelsonsans" value="d" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0">
        </a-text>

        <a-plane position="3.859 -1.340 -1.109" rotation="0 -45 0" width="5" height="5" canvas-material="width:256; height:256" canvas-text="text: 你好トーニカルマンドーレポポ; font: 80px serif; fillStyle: #006064"></a-plane>
        
        <a-text value="你好世界" font="custom-msdf.json" position="-0.389 0.25 -1.5" rotation="0 15 0" negate="false"></a-text>

        <!-- Image links. -->
        <a-entity id="links">
            <a-entity id="link_room_01_to_room_02" template="src: #link" data-src="#room_02" data-thumb="#city-thumb" position="-4.273 0 -3.880" rotation="0 45 0"></a-entity>
            <a-entity id="link_room_02_to_room_01" template="src: #link" data-src="#room_01" data-thumb="#cubes-thumb" position="-4.937 0 0.920" rotation="0 105.000 0"></a-entity>
            <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb" position="0 0 -6"></a-entity>
            <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
